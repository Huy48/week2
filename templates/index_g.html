<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Gaussian Naive Bayes</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kết quả Gaussian Naive Bayes</h1>

    <p><strong>Độ chính xác:</strong> {{ accuracy * 100 }}%</p>
    
    <table>
        <thead>
            <tr>
                <th>Loại</th>
                <th>Precision</th>
                <th>Recall</th>
                <th>F1-score</th>
                <th>Support</th>
            </tr>
        </thead>
        <tbody>
            {% for label, metrics in report.items() if label != 'accuracy' %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ metrics['precision'] }}</td>
                <td>{{ metrics['recall'] }}</td>
                <td>{{ metrics['f1-score'] }}</td>
                <td>{{ metrics['support'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
